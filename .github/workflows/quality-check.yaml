name: Quality Checks
on:
  push:
    # Only run these quality checks for non-main branches. Quality checks for
    # main are run elsewhere.
    branches-ignore: [main]
jobs:
  quality-check:
    # Permissions needed to get ID token for OIDC auth
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          # Uses Github OIDC Provider to authenticate and assume the
          # prod-cicd-automation role
          role-to-assume: arn:aws:iam::498127099666:role/prod-cicd-automation
          role-session-name: prod-cicd-automation-github-actions

      - name: Setup pip to allow access to AWS CodeArtifact
        run: aws codeartifact login --tool pip --domain neural-magic-private --repository nm-py

      - name: Run quality and unit tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          make quality
          python -m pytest
